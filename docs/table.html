<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8"/>
	<title>進食表</title>
	<style>
		.css-table {
			width: 800px;
			height: 250px;
			margin: 0 auto;
			border: 2px solid blue;
			border-collapse: seperate;
			border-spacing: 7px;
		}
		.css-tr1 {
			background-color: #AD5A5A;
		}
		.css-tr2 {
			background-color: #B9B9FF;
		}
		.css-tr3 {
			background-color: #97CBFF;
		}
		.css-tr4 {
			background-color: #BBFFFF;
		}
		.css-td {
			padding: 20px;
			border: 1px solid blue;
			border-collapse: seperate;
		}
		.css-wb {
			font-weight: bold;
		}
	</style>	
</head>
<body>
	<table border="2" width="800" height="250" bordercolor="blue" align="center" cellpadding="20" cellspacing="7">
		<tr bgColor="#AD5A5A">
			<td>星期一</td>
			<td>星期二</td>
			<td>星期三</td>
			<td>星期四</td>
			<td><b>星期五</b></td>
		</tr>
		<tr bgColor="#B9B9FF">
			<td><b>起司蛋餅</b></td>
			<td>九層塔蛋餅</td>
			<td>燒肉蛋餅</td>
			<td><b>起司蛋餅</b></td>
			<td>熱狗蛋餅</td>
		</tr>
		<tr bgColor="#97CBFF">
			<td>原味鍋燒意麵</td>
			<td>泡菜鍋燒意麵</td>
			<td><b>起司鍋燒意麵</b></td>
			<td>鍋燒雞絲麵</td>
			<td>鍋燒烏龍麵</td>
		</tr>
		<tr bgColor="#BBFFFF">
			<td>義大利麵</td>
			<td><b>牛肉丼飯</b></td>
			<td>三寶飯</td>
			<td>咖哩雞肉飯</td>
			<td>起司部隊鍋</td>
		</tr>
	</table>
</body>
